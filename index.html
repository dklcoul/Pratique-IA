<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .pricing {
      width: 300px;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
      padding: 16px;
      text-align: left;
      font-family: Arial, sans-serif;
      border-radius: 8px;
    }
    .title { font-size: 22px; font-weight: bold; margin: 0 0 8px; }
    .price { font-size: 18px; color: green; margin: 0 0 12px; }
    .features { list-style: none; padding-left: 0; margin: 0; }
    .features li { padding: 8px 4px; border-bottom: 1px solid #eee; }
    .features li:last-child { border-bottom: none; }
    .btn {
      background-color: blue; color: white;
      padding: 10px 20px; border: none;
      margin-top: 12px; cursor: pointer; border-radius: 6px;
    }
    .btn:hover { background-color: darkblue; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    function Card(title, price, features, buttonText = "Start Trial") {
      const card = document.createElement("div");
      card.className = "pricing";

      const h2 = document.createElement("h2");
      h2.className = "title";
      h2.textContent = title;

      const p = document.createElement("p");
      p.className = "price";
      p.textContent = price;

      const ul = document.createElement("ul");
      ul.className = "features";
      features.forEach((f) => {
        const li = document.createElement("li");
        li.textContent = f;
        ul.appendChild(li);
      });

      const btn = document.createElement("button");
      btn.className = "btn";
      btn.type = "button";
      btn.textContent = buttonText;

      card.append(h2, p, ul, btn);
      return card;
    }

    const app = document.getElementById("app");
    app.appendChild(Card("Basic Plan", "$9.99 / mois", [
      "1 GB Storage",
      "Basic Support",
      "All Core Features",
    ]));
  </script>
</body>
</html>
